name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Triage Issue
        uses: actions/github-script@v7
        with:
          script: |
            // Define required labels
            const requiredLabels = [
              // Category
              { name: 'bug', description: 'Something isn\'t working' },
              { name: 'enhancement', description: 'New feature or request' },
              { name: 'epic', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', description: 'Maintenance and housekeeping tasks' },
              // Priority
              { name: 'priority-critical', description: 'Critical priority issue' },
              { name: 'priority-high', description: 'High priority issue' },
              { name: 'priority-medium', description: 'Medium priority issue' },
              { name: 'priority-low', description: 'Low priority issue' },
              // Status
              { name: 'needs-triage', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', description: 'Issue created by first-time contributor' }
            ];

            // Create missing labels
            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (err) {
                if (err.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    description: label.description,
                    color: 'ffffff'
                  });
                  console.log(`Created label: ${label.name}`);
                } else {
                  console.error(`Error checking/creating label ${label.name}:`, err);
                }
              }
            }

            // Get issue data
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = (issue.body || '').toLowerCase();

            // Add initial needs-triage label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-triage']
            });

            // Assign category labels
            const categoryLabels = [];
            if (title.includes('bug')) categoryLabels.push('bug');
            if (title.includes('epic')) categoryLabels.push('epic');
            if (title.includes('maintenance')) categoryLabels.push('maintenance');

            if (categoryLabels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: categoryLabels
              });
            }

            // Assign priority labels (highest priority first)
            const priorityKeywords = [
              { labels: ['priority-critical'], keywords: ['critical', 'urgent', 'production', 'outage'] },
              { labels: ['priority-high'], keywords: ['important', 'high', 'blocking'] },
              { labels: ['priority-low'], keywords: ['low', 'nice-to-have', 'minor'] },
              { labels: ['priority-medium'], keywords: ['medium', 'normal'] }
            ];

            let priorityLabel = 'priority-medium'; // Default
            for (const priority of priorityKeywords) {
              const hasKeyword = priority.keywords.some(keyword => title.includes(keyword) || body.includes(keyword));
              if (hasKeyword) {
                priorityLabel = priority.labels[0];
                break;
              }
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: [priorityLabel]
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    permissions:
      issues: write
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create Epic Sub-Tasks
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const parentTitle = issue.title;

            // Define sub-tasks
            const subTasks = [
              { name: 'Requirements Analysis', number: 1 },
              { name: 'Design and Architecture', number: 2 },
              { name: 'Implementation', number: 3 },
              { name: 'Testing and Documentation', number: 4 }
            ];

            // Create sub-issues and collect their numbers
            const subIssueNumbers = [];
            for (const task of subTasks) {
              const subTitle = `[SUBTASK] ${parentTitle} - Task ${task.number}: ${task.name}`;
              const subBody = `Related to #${parentNumber}`;

              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });

              subIssueNumbers.push(subIssue.data.number);
              console.log(`Created sub-issue #${subIssue.data.number}: ${subTitle}`);
            }

            // Update parent issue with checklist
            const checklistItems = subIssueNumbers.map(num => `- [ ] #${num}`).join('\n');
            const updatedBody = `${issue.body || ''}\n\n## Epic Tasks\n${checklistItems}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: updatedBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: issue-triage
    permissions:
      issues: write
    steps:
      - name: Auto-Response and Follow-Up
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const issueNumber = issue.number;
            const labels = issue.labels.map(l => l.name);

            // Check if author is first-time contributor (first issue in this repo)
            const authorIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });

            const isFirstIssue = authorIssues.data.length === 1;
            if (isFirstIssue) {
              // Add first-time-contributor label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: ['first-time-contributor']
              });

              // Post welcome message
              const welcomeMessage = `Welcome @${author}! This is your first issue in this repository. Thank you for contributing!`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: welcomeMessage
              });
            }

            // Post response based on issue type
            let responseMessage = '';
            if (labels.includes('bug')) {
              responseMessage = `Thank you for reporting this bug! Please refer to our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) for more details. We will review this shortly.`;
            } else if (labels.includes('epic')) {
              responseMessage = `Thank you for submitting this epic! Please refer to our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details. We will break this into sub-tasks shortly.`;
            } else if (labels.includes('maintenance')) {
              responseMessage = `Thank you for submitting this maintenance task! Please refer to our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details. We will review this shortly.`;
            }

            if (responseMessage) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: responseMessage
              });
            }

            // Set milestone for high/critical priority
            const highPriority = labels.includes('priority-high') || labels.includes('priority-critical');
            if (highPriority) {
              // Get or create milestone v1.0.0
              let milestone;
              try {
                const milestones = await github.rest.issues.listMilestones({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open'
                });
                milestone = milestones.data.find(m => m.title === 'v1.0.0');
              } catch (err) {
                console.error('Error fetching milestones:', err);
              }

              if (!milestone) {
                // Create milestone if it doesn't exist
                milestone = await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'v1.0.0',
                  state: 'open'
                });
                console.log('Created milestone v1.0.0');
              }

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                milestone: milestone.data.number
              });
            }

            // Update status: remove needs-triage, add needs-review
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              name: 'needs-triage'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              labels: ['needs-review']
            });
